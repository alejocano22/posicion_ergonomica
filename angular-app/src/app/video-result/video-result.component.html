<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Dashboard</a>
      <a mat-list-item href="#">Cr√©ditos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ErgonomIA</span>
    </mat-toolbar>
    
    <mat-card>
      <br>
      <ng-container>   
       
        <div class="upload-btn-wrapper">
          <button class="btn">Seleccionar video</button>
          <input type="file" name="myfile" />
        </div> 
      </ng-container> 
  
        <br>
        <br>
        <mat-divider></mat-divider>
        <br>
        <div class="content video">
        <mat-video #video src="https://ak5.picdn.net/shutterstock/videos/1035217655/preview/stock-footage-athletic-beautiful-woman-does-overhead-deadlift-with-a-barbell-in-the-gym-gorgeous-female.webm" title="Procesando video" [autoplay]="true" [preload]="true" [fullscreen]="true" [download]="false" color="accent" spinner="spin"></mat-video>  
      </div>
        <br>
        <mat-divider></mat-divider>
        <h3>Riesgos encontrados</h3>
        <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="5000"
        color="#000000"
        maxWidth="auto"

        proportion="25"
        slides="5"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
      >
        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of slides; let i = index"
          [image]="slide.image"
          [hideOverlay]="true"
        >
        <div class="content video">
          <img [src]="slide.src">
      </div>
      </mat-carousel-slide>
      </mat-carousel>

    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
